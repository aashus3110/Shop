<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/alert.css">
    <link rel="stylesheet" href="../static/css/utils.css">
    <link rel="stylesheet" href="../static/css/mobile.css">
    <link rel="stylesheet" href="../static/css/popover.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <div class="navbar flex shadow">
        <div class="nav-left flex">
            <a href="/" class="logo" ><img src="../static/img/LOGO.png" alt="logo"></a>

            <ul class="flex">
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="tracker">Tracker</a></li>
                <li><a href="#">Contact</a></li>
    
            </ul>
        </div>
        <div class="nav-right flex">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Search">
                <button class="bt w">Search</button>
            </form>
            <!--logout button -->
            {% if user.is_authenticated %}
            <div class="dropdown">
                <a class="dropbtn" href='#' id="" role="button">
                    Welcome
                    {{request.user}}</a>
                <div class="dropdown-content">
                    <a href="/logout">Logout</a>
                </div>
                {% endif %}
                
                <!--logout button end -->
            </div>
            <button type="button" class="bt w btn-secondary" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="heyyy">
              Cart(<span id="cart">0</span>)
            </button>
            
    <div class="popover__wrapper">
        <a href="#">
          <h2 class="popover__title">Cart(<span id="cart">0</span>)</h2>
        </a>
        <div class="popover__content" id="demo">
        </div>
      </div>
        </div>
    </div>

    <!--alert messages-->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" id="msg" role="alert">
        <strong> Message : </strong> {{ message }}
        </button>
        {% endfor %}
    </div>
    <!--alert messages end-->
    <script src="../static/JS/alert.js"></script>
    <script src="../static/JS/jquery.js"></script>

    <script>
        setTimeout(function () {
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 5000)
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
</body>

</html>
