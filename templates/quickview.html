{% extends 'base.html' %} {% block contant %}
<div class="flex qv">
  <div>
    <img src="/media/{{product.image}}" class="img mr4 thumbnail shadow" alt="..." />
    
  <span id="divpr{{Product.id}}" class="divpr">
    <button id="pr{{Product.id}}" class="bt w cart">Add To Cart</button>
  </span>
  </div>
  <div class="box">
    <h5 class="title g">{{product.name}}</h5>
    <h5 class="title r">&nbsp;&nbsp;&nbsp;&nbsp;{{product.price}}</h5>
    <h5 class="title b">Detail&nbsp;:&nbsp;<br />{{product.detail}}</h5>
  </div>

</div>
{% block js %}
<script src="../static/js/cart.js"></script>
<script>
  // Find out the cart items from localStorage
  if (localStorage.getItem("cart") == null) {
    var cart = {};
  } else {
    cart = JSON.parse(localStorage.getItem("cart"));
    updateCart(cart);
  }
  // If the add to cart button is clicked, add/increment the item
  //$('.cart').click(function() {
  $(".divpr").on("click", "button.cart", function () {
    var idstr = this.id.toString();
    if (cart[idstr] != undefined) {
      qty = cart[idstr][0] + 1;
    } else {
      qty = 1;
      name = document.getElementById("name" + idstr).innerHTML;
      cart[idstr] = [qty, name];
    }
    updateCart(cart);
  });
  //Add Popover to cart
  $("#popcart").popover();
  updatePopover(cart);

  function updatePopover(cart) {
    var popStr = "";
    popStr =
      popStr +
      "<h5> Cart for your items in my shopping cart </h5><div class='mx-2 my-2'>";
    var i = 1;
    for (var item in cart) {
      popStr = popStr + "<b>" + i + "</b>. ";
      popStr =
        popStr +
        document.getElementById("name" + item).innerHTML.slice(0, 19) +
        "... Qty: " +
        cart[item][0] +
        "<br>";
      i = i + 1;
    }
    console.log(popStr);
    popStr =
      popStr +
      "</div> <a href='/checkout'><button class='bt w bt-primary' id ='checkout'>Checkout</button></a> <button class='bt w bt-primary' onclick='clearCart()' id ='clearCart'>Clear Cart</button>";
    document.getElementById("popcart").setAttribute("data-content", popStr);
    $("#popcart").popover("show");
  }

  function clearCart() {
    cart = JSON.parse(localStorage.getItem("cart"));
    for (var item in cart) {
      document.getElementById("div" + item).innerHTML =
        '<button id="' + item + '" class="bt w cart">Add To Cart</button>';
    }
    localStorage.clear();
    cart = {};
    updateCart(cart);
  }

  function updateCart(cart) {
    var sum = 0;
    for (var item in cart) {
      sum = sum + cart[item][0];
      document.getElementById("div" + item).innerHTML =
        "<button id='minus" +
        item +
        "' class='bt btn-primary minus'>-</button> <span id='val" +
        item +
        "''>" +
        cart[item][0] +
        "</span> <button id='plus" +
        item +
        "' class='bt btn-primary plus'> + </button>";
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    document.getElementById("cart").innerHTML = sum;
    updatePopover(cart);
  }
  // If plus or minus button is clicked, change the cart as well as the display value
  $(".divpr").on("click", "button.minus", function () {
    a = this.id.slice(7);
    cart["pr" + a][0] = cart["pr" + a][0] - 1;
    cart["pr" + a][0] = Math.max(0, cart["pr" + a][0]);
    document.getElementById("valpr" + a).innerHTML = cart["pr" + a][0];
    updateCart(cart);
  });
  $(".divpr").on("click", "button.plus", function () {
    a = this.id.slice(6);
    cart["pr" + a][0] = cart["pr" + a][0] + 1;
    document.getElementById("valpr" + a).innerHTML = cart["pr" + a][0];
    updateCart(cart);
  });
</script>
{% endblock js %} {% endblock %}
